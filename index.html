<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script> <!-- For fetching Google Sheets data -->
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <!-- Project Header -->
        <div class="bg-white shadow-md rounded p-6 mb-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="project">
                        Project:
                    </label>
                    <select id="project" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>Select a project</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="specialization">
                        Specialization Tag:
                    </label>
                    <select id="specialization" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>Select a tag</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Project Schedule -->
        <div class="bg-white shadow-md rounded p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">Project Schedule</h2>
            <div class="grid grid-cols-7 gap-4">
                <!-- Repeat this block for each week -->
                <div class="bg-gray-50 p-4 rounded shadow">
                    <h3 class="text-lg font-bold">Week 1</h3>
                    <p class="text-sm text-gray-600 mb-2">Concept and Reference Gathering</p>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="deliverables-week1">
                        Project Deliverables:
                    </label>
                    <select id="deliverables-week1" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>Select a deliverable</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <!-- Repeat for other dropdowns like Research, etc. -->
                </div>
                <!-- Repeat the above block for each week -->
            </div>
        </div>
    </div>
</body>
</html>
